<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인증 코드 확인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .verify-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .verify-box h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .verify-box p {
      text-align: center;
      color: #555;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .verify-box input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .verify-box button {
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .verify-box button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="verify-box">
    <h2>이메일 인증</h2>
    <p><strong>h33257928@gmail.com</strong> 주소로 인증번호를 보냈습니다.<br>인증 코드를 입력해주세요.</p>
    <input type="text" placeholder="인증 코드 입력">
    <button>확인</button>
  </div>
</body>
</html>
